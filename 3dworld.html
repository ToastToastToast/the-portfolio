<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Starter File</title>
    <link rel="stylesheet" href="css/3dworld.css">

    <!-- use an import map to link to the Three.js CDN -->
    <script type="importmap">
      {
        "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.171.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.171.0/examples/jsm/"
    }
      }
    </script>
    <!--
    <script type="module">
      import * as three from "../modules/three.module.js";
      import * as THREE from "../modules/three.core.js";
    </script>-->

    <!-- Link to your Javascript file as a type="module", this will execute the file after the HTML is loaded -->
    <script type="module" src="js/submain.js"></script>
    
</head>


<body>
    <div id="scene-container">
    </div>


    <div id="coinCounter">Coins: 0</div>


    <main>
      <div id="popup" style="display: none;">
        <div id="popup-content">
            <h1>Would you like to buy the house?</h1>
            <br>
            <p>Price: 10000 coins</p>
            <button>Buy</button>
            <button id="close-popup-button">Close</button>
            
        </div>
    </div>
    
    </main>
</body>
</html>
